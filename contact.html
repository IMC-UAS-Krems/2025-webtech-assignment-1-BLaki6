        <div>
            <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">

                    <h2>Send me a message</h2>
                    <hr>
                </div>
                <div class="form-field">
                    <input type="hidden" name="access_key" value="054f0aed-c4a8-4a59-99b2-e7d03a2213dc">
                    <input type="text" name="name" placeholder="Your Name" class="contact-input" required>
                </div>
                <div class="form-field">
                    <input type="email" name="email" placeholder="Your Email" class="contact-input" required>
                </div>
                <div class="form-field">
                    <textarea name="message" placeholder="Your Message" class="contact-input" id="message"></textarea>
                </div>
                <button class="button" type="submit">Submit</button>
            </form>
        </div>
